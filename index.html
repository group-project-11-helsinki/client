<body>
    <!-- LOGIN-PAGE -->
    <section id="login-page">
        <div class="bg-video">

            <h1 style="margin-bottom: 3rem;" class="welcome">Welcome To My Gallery</h1>

                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>

                <div class="uk-margin">

                    </div>

    <!-- REGISTER-PAGE -->
    <section id="register-page">
        <div class="bg-video">
            <!-- <video class="bg-video-content" autoplay muted loop>
                <source src="img/video.mp4" type="video/mp4">
                <source src="img/video.webm" type="video/webm">
                    your browser is not supported
            </video> -->
        </div>
        <div class="center">
            <h1 style="margin-bottom: 3rem;" class="welcome">Welcome To My Gallery</h1>
            <form id="register-form">
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input id="email-register" class="uk-input" type="email" placeholder="email here">
                    </div>
                </div>
            
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                        <input id="password-register" class="uk-input" type="password" placeholder="password here">
                    </div>
                </div>
                <button type="submit" class="login-btn uk-button uk-button-primary">Register</button>
            
            </form>            
        </div>
    </section>

    <!-- MAIN PAGE -->
    <section id="main-page">
        <nav class="uk-navbar-container navbar-custom" uk-navbar>
            <div class="uk-navbar-left">
        
                <ul class="uk-navbar-nav">
                    <li>
                        <a href="#"><i class="logo fas fa-camera-retro"></i></a>
                    </li>
                    <li><a onclick="getFavorite()"href="#">My Favorites</a></li>
                </ul>
        
            </div>
            <div class="uk-navbar-right">
        
                <ul class="uk-navbar-nav">
                    <li>
                        <a onclick="registerLink()" id= "register-link" href="#">Register</a>
                        <a onclick= "logout()" id= "logout-link" href="#">Logout</a>
                        <a onclick= "loginLink()" id= "login-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- HOME -SECTION -->

        <section id="home-page">

            <!-- CARD -->
            <!-- <div class="card-custom uk-card uk-card-default uk-card-hover uk-card-body">
                <i class="bookmark far fa-plus-square"></i>
                <img src="https://images.unsplash.com/photo-1587613753310-0ba642887227?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0MTc4MH0" alt="image">

        <!-- GALLERY - SECTION -->

        <section id="my-gallery-page">

                <img src="https://images.unsplash.com/photo-1587613753310-0ba642887227?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0MTc4MH0" alt="image">
            </div> -->

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
        const baseUrl = "http://localhost:3000/"

        function checkAccessToken() {
            if (!localStorage.getItem("access_token")) {
                $("#login-page").show()
                $("#register-link").show()
                $("#logout-link").hide()
                $("#register-page").hide()
                $("#login-link").hide()
            } else {
                $("#login-page").hide()
                $("#register-link").hide()
                $("#logout-link").show()
                $("#register-page").hide()
                $("#login-link").hide()
                getImage()
            }
        }

        function registerLink() {
            $("#login-page").hide()
            $("#register-link").hide()
            $("#logout-link").hide()
            $("#register-page").show()
            $("#login-link").show()
        }

        function loginLink() {
            $("#login-page").show()
            $("#register-link").show()
            $("#logout-link").hide()
            $("#register-page").hide()
            $("#login-link").hide()
        }

        function login() {
            const email = $("#email-login").val()
            const password = $("#password-login").val()

            $.ajax({
                url: baseUrl + "users/login",
                method: "POST",
                data: {
                    email,
                    password
                }
            })

            .done(response => {
                const token = response.access_token;
                localStorage.setItem("access_token", token)
                checkAccessToken()
            })

            .fail((xhr, text) => {
                console.log(xhr, text)
            })

            .always((_) => {
                console.log("always")
                $("#login-form").trigger("reset")
            })
        }

        function logout() {
            localStorage.clear()
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut()
            .then(() => {
                console.log("user sign out")
            })
            checkAccessToken()
            $("#my-gallery-page").empty()
        }

        function register() {
            const email = $("#email-register").val()
            const password = $("#password-register").val()

            $.ajax({
                url: baseUrl + "users/register",
                method: "POST",
                data: {
                    email,
                    password
                }
            })

            .done(response => {
                checkAccessToken()
                $("#register-form").trigger("reset")
            })

            .fail((xhr, text) => {
                console.log(xhr, text)
            })
        }

        function getImage() {
            $.ajax({
                url: baseUrl + "images/",
                method: "GET",
                headers: {
                    access_token: localStorage.getItem("access_token")
                }
            })

            .done(response => {
                response.forEach((element) => {
                    console.log(element)
                    $("#my-gallery-page").append(`
                    <div class="card-custom uk-card uk-card-default uk-card-hover uk-card-body">
                        <img class= "img-size" src="${element}">
                        <button onclick="likeImage('${element}')">Add to Favorite</button>
                    </div>
                    `)
                })
            })

            .fail((xhr, text) => {
                console.log(xhr, text)
            })

            .always(_ => {
                console.log("always")
            })
        }

        function likeImage(imageUrl) {
            console.log(imageUrl)
            $.ajax({
                url: baseUrl + "images/favorite",
                method: "POST",
                headers: {
                    access_token: localStorage.getItem("access_token")
                },
                data: {
                    imageUrl
                }
            })

            .done(response => {

            })

            .fail((xhr, text) => {
                console.log(xhr, text)
            })

            .always(_ => {
                console.log("always")
            })
            
        }

        $(document).ready(() => {
            checkAccessToken()
            $("#login-form").on("submit", (e) => {
                e.preventDefault()
                login()
            })
            $("#register-form").on("submit", (e) => {
                e.preventDefault()
                register()
            })
        })

        function onSignIn(googleUser) {
            let id_token = googleUser.getAuthResponse().id_token;
            $.ajax({
                method: 'POST',
                url: `${baseUrl}users/googleLogin`,
                data: { idToken: id_token }
            })
                .done(({ access_token }) => {
                    localStorage.setItem("access_token", access_token)
                    checkAccessToken()
                })
                .fail(err => {
                    console.log(err)
                })
        }

    </script>
</body>
</html>
